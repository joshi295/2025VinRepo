<template>
  <!--HEADER-->
    <div class="slds-modal__header slds-text-heading_large">
          Add Multiple Contacts
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Gender</td>
            <td>
              <lightning-button-icon icon-name="utility:add" title="Add New Contact"
              class="slds-m-left_xx-small"></lightning-button-icon>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <lightning-input label="First Name" variant="label-hidden" 
              placeholder="Enter First Name"></lightning-input>
            </td>
            <td>
              <lightning-input label="Last Name" variant="label-hidden" 
                  placeholder="Enter Last Name"></lightning-input>
            </td>
            <td>
              <lightning-input label="Email" variant="label-hidden" 
                  placeholder="Email"></lightning-input>
            </td>
            <td>
              <lightning-combobox label="Gender" variant="label-hidden" 
                 placeholder="Select Gender" options={genders}></lightning-combobox>
            </td>
            <td>
              <lightning-button-icon icon-name="utility:delete" title="Delete Contact"
                class="slds-m-left_xx-small"></lightning-button-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
<!-- FOOTER -->
    <div class="slds-modal__footer slds-text-align_right">
      <lightning-button label="Submit" variant="brand"></lightning-button>
    </div>
    
</template>
